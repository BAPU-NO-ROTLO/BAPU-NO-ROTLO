<script>
// Open modal
function openOrderModal() {
  document.getElementById("orderModal").style.display = "flex";
}

// Close modal
function closeOrderModal() {
  document.getElementById("orderModal").style.display = "none";
}

// Close modal when clicking outside the box
document.getElementById("orderModal").addEventListener("click", function(e) {
  if (e.target.id === "orderModal") {
    closeOrderModal();
  }
});

// Enable/disable quantity input when checkbox changes
document.querySelectorAll('#orderForm input[type="checkbox"]').forEach((checkbox, index) => {
  checkbox.addEventListener("change", () => {
    const qtyInput = document.querySelectorAll('#orderForm input[name="qty"]')[index];
    qtyInput.disabled = !checkbox.checked;
    if (!checkbox.checked) {
      qtyInput.value = 1; // reset to default
    }
  });
});

// Send order to WhatsApp
function sendOrder() {
  const checkboxes = document.querySelectorAll('#orderForm input[name="menu"]:checked');
  if (checkboxes.length === 0) {
    alert("Please select at least one item before ordering.");
    return;
  }

  let orderList = [];
  checkboxes.forEach((cb, index) => {
    const qtyInput = document.querySelectorAll('#orderForm input[name="qty"]')[index];
    const qty = qtyInput.value;
    orderList.push(`${cb.value} x ${qty}`);
  });

  // Registered WhatsApp number
  const phoneNumber = "919374128747"; 
  let message = `Hello Bapu no Rotlo,\nI would like to place a *Take Away* order:\n- ${orderList.join("\n- ")}`;

  // ‚úÖ Encode the message so WhatsApp receives the full text safely
  const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

  window.open(whatsappURL, "_blank");
  closeOrderModal();
}
</script>
